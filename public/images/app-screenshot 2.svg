<?xml version="1.0" encoding="UTF-8"?>
<svg width="300px" height="600px" viewBox="0 0 300 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>LINEBUZZ App Screenshot</title>
    <defs>
        <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F8F8F8;stop-opacity:1" />
        </linearGradient>
        <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feOffset in="blur" dx="0" dy="2" result="offsetBlur" />
            <feComponentTransfer in="offsetBlur" result="darkenedBlur">
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode in="darkenedBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Phone Frame -->
    <rect x="0" y="0" width="300" height="600" rx="30" ry="30" fill="#333333" />
    <rect x="10" y="10" width="280" height="580" rx="20" ry="20" fill="url(#phoneGradient)" />
    
    <!-- Phone Details -->
    <circle cx="150" cy="25" r="5" fill="#333333" />
    <rect x="135" y="575" width="30" height="5" rx="2.5" ry="2.5" fill="#333333" />
    
    <!-- App Content -->
    <!-- Header -->
    <rect x="10" y="10" width="280" height="50" fill="#66CDAA" rx="20" ry="20" />
    <text x="110" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">LINEBUZZ</text>
    
    <!-- Conversation List -->
    <g transform="translate(20, 70)">
        <!-- Conversation 1 -->
        <rect x="0" y="0" width="260" height="70" rx="10" ry="10" fill="#FFFFFF" filter="url(#dropShadow)" />
        <circle cx="30" cy="35" r="20" fill="#F2F2F2" />
        <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">佐藤</text>
        <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">佐藤 美咲</text>
        <text x="70" y="50" font-family="Arial, sans-serif" font-size="12" fill="#666666">こんにちは！今日の予定は？</text>
        <text x="240" y="25" font-family="Arial, sans-serif" font-size="10" fill="#999999" text-anchor="end">13:45</text>
        <circle cx="240" cy="40" r="10" fill="#66CDAA" />
        <text x="240" y="44" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">2</text>
        
        <!-- Conversation 2 -->
        <rect x="0" y="80" width="260" height="70" rx="10" ry="10" fill="#FFFFFF" filter="url(#dropShadow)" />
        <circle cx="30" cy="115" r="20" fill="#F2F2F2" />
        <text x="30" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">田中</text>
        <text x="70" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">田中 健太</text>
        <text x="70" y="130" font-family="Arial, sans-serif" font-size="12" fill="#666666">写真を送りました</text>
        <text x="240" y="105" font-family="Arial, sans-serif" font-size="10" fill="#999999" text-anchor="end">昨日</text>
        
        <!-- Conversation 3 -->
        <rect x="0" y="160" width="260" height="70" rx="10" ry="10" fill="#FFFFFF" filter="url(#dropShadow)" />
        <circle cx="30" cy="195" r="20" fill="#F2F2F2" />
        <text x="30" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">鈴木</text>
        <text x="70" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">鈴木 愛</text>
        <text x="70" y="210" font-family="Arial, sans-serif" font-size="12" fill="#666666">週末映画観に行かない？</text>
        <text x="240" y="185" font-family="Arial, sans-serif" font-size="10" fill="#999999" text-anchor="end">金曜日</text>
        
        <!-- Conversation 4 -->
        <rect x="0" y="240" width="260" height="70" rx="10" ry="10" fill="#FFFFFF" filter="url(#dropShadow)" />
        <circle cx="30" cy="275" r="20" fill="#F2F2F2" />
        <text x="30" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">山田</text>
        <text x="70" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">山田 太郎</text>
        <text x="70" y="290" font-family="Arial, sans-serif" font-size="12" fill="#666666">お疲れ様です！</text>
        <text x="240" y="265" font-family="Arial, sans-serif" font-size="10" fill="#999999" text-anchor="end">1/15</text>
        
        <!-- Conversation 5 -->
        <rect x="0" y="320" width="260" height="70" rx="10" ry="10" fill="#FFFFFF" filter="url(#dropShadow)" />
        <circle cx="30" cy="355" r="20" fill="#F2F2F2" />
        <text x="30" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">高橋</text>
        <text x="70" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">高橋 優子</text>
        <text x="70" y="370" font-family="Arial, sans-serif" font-size="12" fill="#666666">カフェでお茶しましょう</text>
        <text x="240" y="345" font-family="Arial, sans-serif" font-size="10" fill="#999999" text-anchor="end">1/10</text>
    </g>
    
    <!-- Bottom Navigation -->
    <rect x="10" y="520" width="280" height="70" rx="10" ry="10" fill="#FFFFFF" filter="url(#dropShadow)" />
    <g transform="translate(40, 545)">
        <circle cx="0" cy="0" r="15" fill="#F2F2F2" />
        <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999999">🏠</text>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999999">ホーム</text>
    </g>
    <g transform="translate(110, 545)">
        <circle cx="0" cy="0" r="15" fill="#66CDAA" />
        <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFFFFF">💬</text>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#66CDAA">メッセージ</text>
    </g>
    <g transform="translate(180, 545)">
        <circle cx="0" cy="0" r="15" fill="#F2F2F2" />
        <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999999">👤</text>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999999">プロフィール</text>
    </g>
    <g transform="translate(250, 545)">
        <circle cx="0" cy="0" r="15" fill="#F2F2F2" />
        <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999999">⚙️</text>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#999999">設定</text>
    </g>
</svg>
